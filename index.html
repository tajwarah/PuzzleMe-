<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuzzleMe - The Funnest Puzzle Game!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-bg: #F3F6FF;
        --theme-primary: #FF6B6B;
        --theme-secondary: #4ECDC4;
        --theme-accent: #FED766;
        --theme-dark: #3A3D4D;
        --theme-light: #FFFFFF;
        
        font-family: 'Nunito', sans-serif;
      }
      
      /* Dark Mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --theme-bg: #1A202C; /* slate-900 */
          --theme-primary: #FF6B6B;
          --theme-secondary: #4ECDC4;
          --theme-accent: #FED766;
          --theme-dark: #F7FAFC; /* gray-100 */
          --theme-light: #2D3748; /* slate-800 */
        }
      }

      body {
        background-color: var(--theme-bg);
        background-image: linear-gradient(135deg, #FFDDE1 0%, #EEF2FF 100%);
        color: var(--theme-dark);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-image: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
        }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-1deg) scale(1.05); }
        50% { transform: rotate(1deg) scale(1.05); }
      }
      .wiggle-animation {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      @keyframes bounce-in {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      .bounce-in-animation {
        animation: bounce-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
    </style>

          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
        }
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
